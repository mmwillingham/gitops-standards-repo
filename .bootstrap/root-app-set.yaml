apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: cluster-bootstrap
  namespace: openshift-gitops
spec:
  generators:
    - git:
        repoURL: https://github.com/mmwillingham/gitops-standards-repo
        revision: HEAD
        # This is the "Smart" part: it only finds folders that have a kustomization
        files:
          - path: "clusters/*/*/kustomization.yaml"
  template:
    metadata:
      # path[1] is the cluster name (e.g., mycluster)
      # path[2] is the app name (e.g., compliance-operator)
      name: '{{path[1]}}-{{path[2]}}'
    spec:
      project: default
      source:
        repoURL: https://github.com/mmwillingham/gitops-standards-repo
        targetRevision: HEAD
        # path[0] is the full directory containing the kustomization
        path: '{{path[0]}}' 
      destination:
        server: https://kubernetes.default.svc
        namespace: openshift-gitops
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        retry:
          backoff:
            duration: 5s
            factor: 2
            maxDuration: 3m
          limit: 5
        syncOptions:
        - CreateNamespace=true