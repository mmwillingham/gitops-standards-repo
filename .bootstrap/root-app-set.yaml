apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: cluster-bootstrap
  namespace: openshift-gitops
spec:
  generators:
    - git:
        repoURL: https://github.com/mmwillingham/gitops-standards-repo
        revision: HEAD
        directories:
          # This forces ArgoCD to look exactly 2 levels deep
          - path: "clusters/*/*" 
  template:
    metadata:
      # {{path.basename}} is the app name (e.g., compliance-operator)
      # {{path[1]}} is the cluster name (e.g., mycluster)
      name: '{{path[1]}}-{{path.basename}}'
    spec:
      project: default
      source:
        repoURL: https://github.com/mmwillingham/gitops-standards-repo
        targetRevision: HEAD
        # This is now an absolute directory path from the repo root
        path: '{{path}}' 
      destination:
        server: https://kubernetes.default.svc
        namespace: openshift-gitops
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
        - CreateNamespace=true