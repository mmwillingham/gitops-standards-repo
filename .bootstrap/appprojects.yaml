---
apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: cluster-config
  namespace: openshift-gitops
spec:
  clusterResourceWhitelist:
  - group: '*'
    kind: '*'
  destinations:
  - namespace: '*'
    server: '*'
  sourceRepos:
  - '*'
---
apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: hub
  namespace: openshift-gitops
spec:
  clusterResourceWhitelist:
  - group: '*'
    kind: '*'
  destinations:
  - namespace: '*'
    server: '*'
  sourceRepos:
  - '*'
  roles:
  - description: cluster admins get view and sync
    name: cluster-admin
    policies:
    # Format: p, <role>, <resource>, <action>, <project>/<object>, <allow/deny>
    - p, proj:hub:cluster-admin, applications, *, hub/*, allow
---
apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: virt
  namespace: openshift-gitops
spec:
  clusterResourceWhitelist:
  - group: '*'
    kind: '*'
  destinations:
  - namespace: '*'
    server: '*'
  sourceRepos:
  - '*'
  roles:
  - description: Virt admins get view and sync
    name: virt-admins
    policies:
    - p, role:developer, applications, get, virt/*, allow
    - p, role:developer, applications, sync, virt/*, allow
    - p, role:developer, projects, get, virt, allow
    